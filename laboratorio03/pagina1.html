        //declarando variables
        var n1; 
        var n2; 
        var n3;
        var n4; 
        var prom;

        //Inicializar las variables
        n1=0;
        n2=0;
        n3=0;
        n4=0;
        prom=0;


        //Valor a las variables
        n1=14;

        //declarando variables
        var sb, bon, des, sf;

        //Inicializar las variables
        sb=0; bon=0; des=0; sf=0;

        //asignando valores
        sb=1000;

        //realizando operaciones
        bon=sb*0.07;
        des=sb*0.005;
        sf=sb+bon-des;

        //mostrando resultados
        alert("El sueldo basico es: " +sb);
        alert("La bonificacion es: " +bon);
        alert("El descuento es: " +des);

        //declarando variables
        var can, pre, sbt, igv, tot;

        //Inicializar las variables
        can=0; pre=0; sbt=0; igv=0; tot=0;

        //asignando valores
        can=10;
        pre=125.80;

        //realizando operaciones
        sbt=pre*can;
        igv=sbt*0.18;
        tot=sbt+igv;

        alert("El igv es: " +igv);
