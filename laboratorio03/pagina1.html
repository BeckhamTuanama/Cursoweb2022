    <script>
        alert("Bienvenidos al curso de Javascript");
        alert("Lunes");
        alert("Martes");

        alert("Viernes");
        alert("Sabado");

        alert("verano");

        alert("invierno");

        document.write("Bienvenidos al curso de Javascript<br>");

        //declarando variables
        var num1;
        var num2;
        var sum;

        //Inicializar las variables
        num1=0;
        num2=0;
        sum=0;

        //Valor a las variables
        num1=5;
        num2=7;

        //Realizar operaciones
        sum=num1+num2;
        //Mostrar resultados
        alert("La suma es: "+sum)
        document.write("La suma es: "+sum+"<br>");

        //declarando variables
        var n1; 
        var n2; 
        var n3;
        var n4; 
        var prom;

        //Inicializar las variables
        n1=0;
        n2=0;
        n3=0;
        n4=0;
        prom=0;


        //Valor a las variables
        n1=14;
        n2=17;
        n3=13;
        n4=19;
        //Realizar operaciones
        prom=(n1+n2+n3+n4)/4;
        //Mostrar resultados
        alert("El promedio final es: "+prom)
        document.write("El promedio final es: "+prom+"<br>");
    </script>
